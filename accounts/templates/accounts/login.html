{% extends 'home.html' %}
{% load static %}

{% block title %}Login{% endblock  %}

{% block css %}
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}? {% now "U" %}">
{% endblock  %}

{% block content %}

<p>{{error}}</p>

<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        <h3>Enter your user name: </h3>
        <input type="text" name='username'>
        <h3>Enter your password: </h3>
        <input type="password" name='password'> <br>
        <button class='nav-link'>Submit</button>
    </form>
</div>


{% endblock  %}
