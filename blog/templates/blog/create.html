{% extends 'home.html' %}
{% load static %}

{% block title %}create new post{% endblock  %}

{% block css %}
    <link rel="stylesheet" href="{% static 'blog/create.css' %}? {% now "U" %}">
{% endblock  %}

{% block content %}
    <div class="container">
        <form action="" method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>create new post</h1>
            <input type="file" name='image'> <br>
            <input type="text" name='title' placeholder="Title of the post"> <br>
            <textarea name="body" cols="80" rows="15"></textarea><br>
            <input type="submit" value='submit' class='nav-link'>
        </form>
    </div>
{% endblock  %}
