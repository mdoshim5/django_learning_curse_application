{% extends 'home.html' %}
{% load static %}

{% block title %}Detail-{% endblock  %}

{% block css %}
    <link rel="stylesheet" href="{% static 'blog/detail.css' %}? {% now "U" %}">
{% endblock  %}

{% block content %}
    <div class="container">
        <div class="post">
            <img src="{{post.image.url}}" alt="post image" class='detail-image'>
            <h2 class="post-title">{{post.title}}</h2>
            <p>{{post.body}}</p>
        </div>
    </div>
{% endblock  %}
